---
- name: Install yum-utils (needed for yum-config-manager)
  ansible.builtin.yum:
    name: yum-utils
    state: present

- name: Add Docker GPG Key
  ansible.builtin.rpm_key:
    state: present
    key: "{{ docker_gpg_key }}"

- name: Add Docker YUM Repository
  ansible.builtin.command: yum-config-manager --add-repo="{{ docker_yum_repo }}"
  args:
    creates: /etc/yum.repos.d/docker-ce.repo

- name: Install Docker
  ansible.builtin.yum:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Start Docker service
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
